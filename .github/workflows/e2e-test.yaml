name: e2e test

on:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest]
        version: [20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: rm package-lock.json && npm i

#      - name: Setup League Client
#        id: league-client
#        uses: ./.github/workflows/setup-league-client.yaml
#        with:
#          username: ${{ secrets.LOL_USERNAME }}
#          password: ${{ secrets.LOL_PASSWORD }}
#          region: NA
      - name: Setup League Client on Windows
        if: ${{ runner.os == 'Windows' }}
        id: windows
        shell: pwsh
        run: '& $env:GITHUB_ACTION_PATH/Windows/Setup-LeagueClient.ps1'
        env:
          LOL_USERNAME: ${{ secrets.LOL_USERNAME }}
          LOL_PASSWORD: ${{ secrets.LOL_PASSWORD }}
          LOL_REGION: NA

      - name: Test
        run: npm run test:e2e:lcu

